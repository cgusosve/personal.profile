<main class="main">
  <div class="content">
    <div class="left-side">
      <svg width="100%" height="40%" viewBox="0 0 110 10">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="8" fill="url(#gradient)" 
        font-family="Chalkduster" transform="rotate(-5 50 50)">Welcome to my site </text>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#CC26D5" />
            <stop offset="40%" style="stop-color:#7702FF" />
            <stop offset="80%" style="stop-color:#FF41F8" />
          </linearGradient>
        </defs>
      </svg>
      <h1>Thank for visit, take a look to my profile</h1>
      <p>Hi! I'm Gustavo a Software Engineer</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="content">
        <img src="../../assets/Data/img/gatoDisfraz.svg" height="400px">
      </div>
    </div>
  </div>
</main> 

<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here 1</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
